<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devsoft</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Agregando fuente desde google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Iconos descargados desde fontawesome.com-->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <!-- Imagenes descargadas desde undraw.co-->
    <img class="fondo_index" src="img/fondo.png" alt="fondo">
    <div class="container">
        <div class="img">
            <img src="/img/vendedor3.png" alt="ventas">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="/img/avatar.png" alt="avatar">
                <h2>Bienvenido</h2>
                <div class="div-entrada">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Usuario</h5>
                        <input class ="entrada" type="text">
                    </div>
                </div>

                <div class="div-entrada">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Contraseña</h5>
                        <input class ="entrada" type="text">
                    </div>
                </div>
                <a href="#"> Olvidaste tu contraseña?</a>
                <input type="submit" class="boton" value="Login">
            </form>  
        </div>
    </div>
    <script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
